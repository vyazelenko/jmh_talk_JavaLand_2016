plugins {
    id 'idea'
    id 'java'
    id 'me.champeau.gradle.jmh' version '0.2.0'
}

repositories {
    jcenter()
}

sourceCompatibility = targetCompatibility = 1.7

dependencies {
    jmh 'ai.h2o:h2o-core:3.2.0.5'
}

jmh {
    jmhVersion = '1.11.3'
    resultFormat = 'TEXT'
    resultsFile = file("results/${System.getProperty('java.version')}.txt")
}